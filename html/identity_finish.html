<!DOCTYPE html>
<html lang="ko">
<%-include('inc/header.html')%>

<body>
  <div class="container-sm">
    <div class="d-flex d-flex-col">
      <div class="identity-top">
        <a href="" class="btn btn-next">건너뛰기</a>
      </div>
      <div class="identity-wrap d-grid a-center justify-items-center">
        <div class="text-center d-flex flex-column">
          <div class="title-xl">
            <span>홍길동</span>님 환영합니다!
          </div>
          <p class="text-gray">쇼핑하고 혜택을 받아보세요</p>
        </div>
        <p class="lbl text-indent mt-2">혜택 받기 쉬운 방법</p>

        <div class="swiper-wrap">
          <div class="swiper id-list-swiper">
            <div class="identity-list swiper-wrapper">
              <div class="box-slide swiper-slide">
                <div class="d-flex d-flex-col a-center">
                  <img src="/static/images/img_finished_1.png" >
                  <p class="text">스탬플리에 접속해서<br> 쇼핑몰로 이동한 후<br> 평소처럼 쇼핑하세요</p>
                </div>
              </div>
              <div class="box-slide swiper-slide">
                <div class="d-flex d-flex-col a-center">
                  <img src="/static/images/img_finished_2.png" >
                  <p class="text">구매한 금액을 모두 더해<br> 3만원당 1개씩<br> 스탬프가 다음날 적립돼요</p>
                </div>
              </div>
              <div class="box-slide swiper-slide">
                <div class="d-flex d-flex-col a-center">
                  <img src="/static/images/img_finished_3.png" >
                  <p class="text">스탬프가 10개 적립되면<br> 룰렛을 돌리고<br> 경품 받아가세요</p>
                </div>
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
      <div class="fixed-bottom p-3">
        <button type="button" class="btn btn-primary w-100 fw-600" id="swipeBtn">다음</button>
        <a href="" class="btn btn-primary btn-start w-100 fw-600">시작하기</a>
      </div>
    </div>
  </div>
  <script>
  $('.btn-start').hide(); //시작하기 링크 숨기기
  
  var idSwiper = new Swiper(".id-list-swiper", {
      effect: "cards",
      grabCursor: true,
      centeredSlides: true,
      cardsEffect: {
        perSlideOffset: 8,
        perSlideRotate: 2,
        rotate: true,
        slideShadows: false,
      },
      pagination: { 
        el: ".swiper-pagination", 
        clickable: false, 
      },
      navigation: {
        nextEl: '#swipeBtn',
      }
    });
    
    //마지막 슬라이스 도달했을 때 : button 숨기기
    idSwiper.on('reachEnd', function () {
      $('.btn').hide();
      $('.btn-start').show();
    });
  </script>
</body>

</html>
