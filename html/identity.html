<!DOCTYPE html>
<html lang="ko">
<%-include('inc/header.html')%>
<%-include('inc/widget.html')%>

<body>
  <div class="container-sm">
    <div class="use-guide-wrap d-flex flex-column">
      <div class="title-xl text-center mb-6">최초 1회 본인인증<br>절차가 필요해요</div>
      <div class="identity-wrap d-grid">
        <div class="box-ident d-flex">
          <img src="/static/images/img_gift2.png" aria-label="경품 받기" class="img-identity">
          <div class="text d-flex d-flex-col j-center">
            <p>경품 받기</p>
            <p>스탬프를 10개 모아 당첨된 경품은 인증된 본인 번호로 발송돼요</p>
          </div>
        </div>
        <div class="box-ident d-flex">
          <img src="/static/images/img_prevent.png" aria-label="부정 이용 방지" class="img-identity">
          <div class="text d-flex d-flex-col j-center">
            <p>부정 이용 방지</p>
            <p>서비스의 부정 이용을 방지하여 안전한 서비스를 이용할 수 있어요</p>
          </div>
        </div>
        <div class="box-ident d-flex">
          <img src="/static/images/img_protect.png" aria-label="안전하게 보호" class="img-identity">
          <div class="text d-flex d-flex-col j-center">
            <p>안전하게 보호</p>
            <p>개인정보는 동의 없이 어디에도 공개되지 않으며 NICE평가정보(주)와 안전하게 보호하고 있어요</p>
          </div>
        </div>
      </div>
      <div class="fixed-bottom p-3">
        <div class="tooltip-white">
          <p class="txt">인증 완료 시 <span class="text-primary">스탬프 1개</span> 적립 ✨</p>
        </div>
        <button type="button" class="btn btn-primary w-100 fw-600">본인인증하고 완료하기</button>
      </div>
    </div>
  </div>
</body>

</html>
